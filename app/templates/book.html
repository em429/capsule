{% extends "base.html" %}

{% block title %}
    {{ book_data.book_title }} - Annotations
{% endblock %}

{% block content %}
<div class="flex items-baseline space-x-2">
    <h1 class="mb-6 text-3xl font-bold text-sky-900 dark:text-sky-400">
        {{ book_data.book_title }}</h1>

</div>
<div class="space-y-6">
    {% for annotation in book_data.annotations %}
    <div class="">
        {{highlight_component(annotation, show_title=False)}}
    </div>
    {% endfor %}
</div>
{% endblock %}
