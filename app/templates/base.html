{% from 'macros.html' import highlight_component %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Book Capsule{% endblock %}</title>
    <link href="{{ url_for('static', filename='css/output.css') }}" rel="stylesheet">
</head>
<body class="min-h-screen dark:bg-slate-900 bg-slate-100">
    <nav class="sticky top-0 text-sky-50 bg-sky-800 dark:bg-sky-950 dark:text-sky-200">
        <div class="container flex justify-center items-center px-5 space-x-4 max-w-2xl sm:justify-end">
                <a href="{{ url_for('index') }}" class="hover:underline">random</a>
                <a href="{{ url_for('books_list') }}" class="hover:underline">books</a>
                <a href="{{ url_for('favorites') }}" class="hover:underline">favorites</a>
                <a href="{{ url_for('highlights_with_notes') }}" class="hover:underline">notes</a>
                <a href="{{ url_for('focused_view') }}" class="hover:underline">focused</a>
        </div>
    </nav>

    <main class="container px-5 mt-8 max-w-2xl">
    {% block content %}{% endblock %}
        <a href="/">
            <img
                class="mb-8 my-8 max-w-[200px] mx-auto"
                src="{{ url_for('static', filename='images/doggo.webp') }}"
                alt="Illustration of dog fetching stack of papers"
            />
        </a>
    </main>

    <script>
        document.addEventListener('click', function(e) {
            if (e.target.closest('.favorite-btn')) {
                const btn = e.target.closest('.favorite-btn');
                const annotationId = btn.dataset.annotationId;
                const isFavorite = btn.dataset.isFavorite === 'true';

                if (confirm("Are you sure you want to " + (isFavorite ? "unfavorite" : "favorite") + " this annotation?")) {
                    fetch(`/toggle_favorite/${annotationId}`, { method: 'POST' })
                        .then(response => response.json())
                        .then(data => {
                            if (data.success) {
                                btn.dataset.isFavorite = (!isFavorite).toString();
                                btn.querySelector('svg').style.fill = isFavorite ? 'none' : 'currentColor';
                            }
                        });
                }
            }

            if (e.target.closest('.read-count-btn')) {
                const btn = e.target.closest('.read-count-btn');
                const annotationId = btn.dataset.annotationId;

                fetch(`/increment_read_count/${annotationId}`, { method: 'POST' })
                    .then(response => response.json())
                    .then(data => {
                        if (data.success) {
                            btn.querySelector('.read-count').textContent = data.new_count;
                        }
                    });
            }
        });

        function toggleChapterName(element) {
            const chapterName = element.previousElementSibling;
            chapterName.classList.toggle('hidden');
        }
    </script>
</body>
</html>
